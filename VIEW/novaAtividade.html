<main class="mn-inner">
    <div class="row">
        <div class="col s12">
            <div class="page-title">Nova Atividade</div>
        </div>
        <form name="form-novaAtividade" id="form-novaAtividade">
          <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                  <span class="card-title">Cadastrar nova atividade</span><br>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">directions_run</i>
                                    <input id="nomeAtividade" name="nomeAtividade" type="text" class="validate">
                                    <label for="nomeAtividade">Nome Atividade</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="dtAtividade" name="dtAtividade" type="text" value="Escolha uma data valida" class="datepicker">
                                </div>
                                <div class="input-field col s3">
                                    <input id="hrAtividade" name="hrAtividade" type="time">
                                </div>
                            </div>
                         </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">assignment</i>
                                    <input placeholder="" name="descriAtividade" id="descriAtividade" type="text" class="validate">
                                    <label for="descriAtividade">Descrição da Atividade</label>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
              </div>
             </div>
           </form>
        </div>


      <!--Botao salvar-->
      <div class="fixed-action-btn vertical" style="bottom: 45px; right: 24px;">
          <a class="btn-floating red tooltipped" data-position="top" data-delay="50" data-tooltip="Salvar" href="#" id="btn_SalvarAtividade"><i class="material-icons">add</i></a>
      </div>

</main>
<script src="../CONTROLLERS/novaAtividade.js"></script>
<script src="../CONTROLLERS/default.js"></script>
