    <body class="signup-page">
        <div class="loader-bg"></div>
        <div class="loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mn-content valign-wrapper">
            <main class="mn-inner container ">
                <div class="valign">
                      <div class="row">
                          <div class="col s12 m6 l5 offset-l4 offset-m3">
                              <div class="card white darken-1">
                                  <div class="card-content ">
                                      <span class="card-title">Cadastre-se em nosso sistema</span>
                                       <div class="row">
                                           <form class="col s12" id="form-singUP">
                                               <div class="input-field col s12">
                                                   <input id="nomeUsuario" name="nomeUsuario" description="nome do usuario" type="text" class="validate">
                                                   <label for="nomeUsuario">Nome</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="emailUsuario" name="emailUsuario" description="endereço de e-mail" type="email" class="validate">
                                                   <label for="emailUsuario">Email</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="senhaUsuario" name="senhaUsuario" description="senha" type="password" name="senha" class="validate">
                                                   <label for="senhaUsuario">Senha</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="confirmacaoSenha" name="confirmacaoSenha" description="confirmação de senha" type="password" class="validate">
                                                   <label for="confirmacaoSenha">Confirmação de senha</label>
                                               </div>
                                               <div class="col s12 right-align m-t-sm">

                                                   <a href="#" id="btn_singUp" class="waves-effect waves-light btn teal">Cadastrar</a>
                                                   <a href="login.html" class="waves-effect waves-grey btn-flat">Voltar</a>
                                               </div>
                                           </form>
                                      </div>
                                  </div>
                              </div>
                          </div>
                    </div>
                </div>
            </main>
        </div>
